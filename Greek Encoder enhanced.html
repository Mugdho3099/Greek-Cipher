<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Alphabet Cipher - Encode and Decode Messages</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a40, #2d2d69, #3e3e87);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            background: rgba(20, 20, 50, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(138, 101, 255, 0.5);
            width: 100%;
            max-width: 700px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            color: #8a65ff;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(138, 101, 255, 0.8);
        }

        h2 {
            color: #c5a3ff;
        }

        .section {
            margin-top: 20px;
        }

        textarea {
            width: calc(100% - 24px);
            height: 100px;
            margin-top: 8px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            background: linear-gradient(90deg, #8a65ff, #6d47d9);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            box-shadow: 0 0 15px rgba(138, 101, 255, 0.6);
        }

        button:hover {
            background: linear-gradient(90deg, #6d47d9, #4c2fb3);
            box-shadow: 0 0 20px rgba(138, 101, 255, 1);
        }

        footer {
            background: rgba(255, 255, 255, 0.1);
            color: #c5a3ff;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer a {
            color: #8a65ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Greek Alphabet Cipher</h1>
        <p>Encode and decode messages using Greek letters.</p>

        <div class="section">
            <h2>Encode Message</h2>
            <textarea id="encode-input" placeholder="Enter your message"></textarea>
            <button id="encode-btn">Encode</button>
            <h3>Encoded Message:</h3>
            <textarea id="encoded-output" readonly></textarea>
        </div>

        <div class="section">
            <h2>Decode Message</h2>
            <textarea id="decode-input" placeholder="Enter encoded message"></textarea>
            <button id="decode-btn">Decode</button>
            <h3>Decoded Message:</h3>
            <textarea id="decoded-output" readonly></textarea>
        </div>
    </div>

    <footer>
        <p>Created by Maharaj Hossain Mugdho</p>
        <p>Contact: <a href="mailto:maharajhossainmugdho2099@outlook.com">maharajhossainmugdho2099@outlook.com</a></p>
    </footer>

    <script>
        const greekAlphabet = {
            A: "Α", B: "Β", C: "Γ", D: "Δ", E: "Ε", F: "Ζ", G: "Η", H: "Θ", I: "Ι", 
            J: "Κ", K: "Λ", L: "Μ", M: "Ν", N: "Ξ", O: "Ο", P: "Π", Q: "Ρ", R: "Σ", 
            S: "Τ", T: "Υ", U: "Φ", V: "Χ", W: "Ψ", X: "Ω", Y: "Υ", Z: "Ζ",
            a: "α", b: "β", c: "γ", d: "δ", e: "ε", f: "ζ", g: "η", h: "θ", i: "ι", 
            j: "κ", k: "λ", l: "μ", m: "ν", n: "ξ", o: "ο", p: "π", q: "ρ", r: "σ", 
            s: "τ", t: "υ", u: "φ", v: "χ", w: "ψ", x: "ω", y: "υ", z: "ζ",
            " ": " "
        };

        function encodeMessage(message) {
            return message.split('').map(char => greekAlphabet[char] || char).join('');
        }

        function decodeMessage(encodedMessage) {
            const reversedGreekAlphabet = Object.fromEntries(
                Object.entries(greekAlphabet).map(([key, value]) => [value, key])
            );
            return encodedMessage.split('').map(char => reversedGreekAlphabet[char] || char).join('');
        }

        document.getElementById("encode-btn").addEventListener("click", () => {
            document.getElementById("encoded-output").value = encodeMessage(
                document.getElementById("encode-input").value
            );
        });

        document.getElementById("decode-btn").addEventListener("click", () => {
            document.getElementById("decoded-output").value = decodeMessage(
                document.getElementById("decode-input").value
            );
        });
    </script>
</body>
</html>
